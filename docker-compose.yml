version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"
    volumes:
      - nats-data:/data

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=sqlite+aiosqlite:///./currency.db
    volumes:
      - ./app:/app
    command: >
      sh -c "cd /app && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  nats-monitor:
    image: natsio/nats-box:latest
    depends_on:
      - nats
    command: ["sh", "-c", "sleep 5 && echo ' Monitoring NATS messages...' && nats sub '>'"]
    tty: true

volumes:
  nats-data: